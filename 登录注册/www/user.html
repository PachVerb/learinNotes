<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body> 
    <div>
        账号：<input id="usr" type="text" name="user" value="sdf"><br>
        密码：<input id="pass" type="password" name="pass" value=""><br>
        <input id="reg_btn" type="button" value="注册">
        <input id="login_btn" type="button" value="登录">
    </div>
    <script type="text/javascript">
        $( document ).ready(function() {
            let _user = $('#usr')[0];   //array
            let _pass = $('#pass')[0];
            console.log(_pass)
            $('#reg_btn').on('click', function(){
                //alert(1);
                $.ajax({
                    url:'/user',
                    data:{act:'reg', user: _user.value, pass: _pass.value}, //传给后端得值
                    type:'get',
                    success: function(data){
                        let date = JSON.parse(data);
                        console.log(date);
                        if(date.ok == "true"){
                            alert('恭喜你注册成功');
                        }else{
                            alert('sorry,该用户已经存在');
                        }
                    }
                });
            });
            $('#login_btn').on('click', function(){
                $.ajax({
                    url:'/user',
                    data:{act:'login', user: _user.value, pass: _pass.value}, //传给后端得值
                    type:'get',
                    success: function(data){
                        let date = JSON.parse(data);
                        console.log(date);
                        if(date.ok){
                            alert('登录成功');
                            location.assign('https://jd.com');
                        }else{
                            alert('用户名或密码错误');
                        }
                    }
                });
            })
        }); 
    </script>
</body>
</html>
