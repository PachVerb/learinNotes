		// 属性访问细节，getter,setter获取设置属性值.

		//添加属性,隐式
		let shareObject = {
			get a(){
				return this.b
			}
			// set a(val){
			// 	this.b = val*2
			// }
		}
		//显示修改已有属性值
		Object.defineProperty(shareObject,'a',{
			set: function(val){
				this.b = val * 2
			},
			writable:false
		})
		shareObject.a = 4//这里更改a值无效,会忽略默认得set操作.因为get返回1,此时得set操作无意义.
		console.log(shareObject.a)//1,此处得属性值,来自get得返回,返回值会作为属性访问值.

			/*get设置一个属性,但是是没有值得.属性值是get隐形函数得返回值,这个过程会执行默认put操作.
