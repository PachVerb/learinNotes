<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap{
            position: relative;
            width:150px;
            height:250px;
            border:1px solid red;
            margin:100px auto;
        }
        #wrap div{
            position:absolute;
            width:50px;
            height:50px;
            background-color:brown;
            text-align:center;     
            line-height:50px;   
            }
    </style>
</head>

<body>
    <div id="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <script>
        var n = 5;
        var oDiv = document.getElementById("wrap");
        var smDiv = oDiv.getElementsByTagName("div");

        for(var i = 0; i < smDiv.length; i++){
            smDiv[i].style.top = smDiv[i].offsetTop + (i)*50 + "px";
            if(i > n/2){
                smDiv[i].style.left = smDiv[i].offsetTop + (i-1)*50 + "px";
            }else {
                smDiv[i].style.left = smDiv[i].offsetTop + (i)*50 + "px";
            }
        }
    </script>
</body>

</html>
