<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
            /*
                js工作原理---变量赋值操作。
                    首先编译器会在当前作用域，询问是否存在相同变量。如果是，则忽略。否则会创建新变量。
                    然后编译器为引擎，生成所需代码。运行时引擎会在作用域中查找变量，如果能够找到就为其赋值。
             */ 

        var a = 1;
            a = 2;
            console.log(a);
    </script>
</body>

</html>
