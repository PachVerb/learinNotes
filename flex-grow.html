<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			display: flex;
			border:1px solid;
			list-style: none;
			padding: 1rem;
			flex-wrap: wrap;
		}
		ul li{
			width:100px;
			/*height:100px;*/
			margin-right:5px;
			background-color:orange;
		}
		.li1{
			flex-grow: 2;
		}
	</style>
</head>
<body>
	<h1>flex-row:flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大</h1>
	<ul>
	    <li class="li1">1</li>
	    <li class="li2">2</li>
	    <li class="li3">3</li>
	    <li class="li4">5</li>
	</ul>
</body>
</html>
