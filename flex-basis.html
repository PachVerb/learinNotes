<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul {
			list-style: none;
			display: flex;
			padding:10px;
			border:1px solid red;

		}
		ul li{
			width:100px;
			height:100px;
			margin-right:5px;
			background-color:orange;
		}
		.li1{
			flex-basis: 80%;
		}
	</style>
</head>
<body>
	<h1>flex-basis可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间。</h1>
	<ul>
	    <li class="li1">1</li>
	    <li>2</li>
	    <li>3</li>
	</ul>
	<hr>
	<h1>flex,默认值，0 1 auto. 快捷值： auto(1 1 auto) 和 （0 0 auto）</h1>
</body>
</html>
