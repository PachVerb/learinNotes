<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#box{
				position:absolute;
				top:0;
				left:0;
				width:200px;
				height:200px;
				border-radius:50%;
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<!-- 
			原生js实现托很拽原理：
				根据鼠标的一个变化值，确定盒子的一个坐标
				1.获取鼠标坐标
				2.获取鼠标的位置变化
				3.鼠标移动，更具鼠标位置变化量，求出盒子的坐标，并赋值给盒子的位置
		 -->
		<div id="box"></div>
		<script>
			box.onmousedown = function(e){
				//console.log(e.clientX,e.clientY);
				let x = e.clientX - box.offsetLeft;
				let y = e.clientY - box.offsetTop;
				
				//如果旨在盒子上执行移动事件,超过盒子内容,将会终止事件.
				document.onmousemove = function(e){
					//console.log(e)
					box.style.cssText = `left:${e.clientX-x}px;top:${e.clientY-y}px`
					console.log(1)
				}
				//抬起鼠标,还得终止事件.否则会盒子会一直跟随鼠标移动
				document.onmouseup = function(e){
					document.onmouseup = null;
					document.onmousemove = null;
				}
			}
		</script>
	</body>
</html>
