<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
			display: flex;
			border:1px solid;
		}
		ul li{
			width:100px;
			height:100px;
			margin-right:5px;
			margin-bottom: 5px;
			background-color:red;
		}
		.div1{
			border:1px red solid;
			padding:10px;
		}
		.div1 ul{
			flex-direction: row;
		}
		.div2 ul{
			flex-direction: row-reverse;
		}
		.div3 ul{
			flex-direction: column;
		}
		.div4 ul{
			flex-direction: column-reverse;
		}
	</style>
</head>
<body>
	<div class="div1">
		<h1>flex-direction:row</h1>
		<hr>
		<ul>
		    <li>1</li>
		    <li>2</li>
		    <li>3</li>
		    <li>4</li>
		    <li>5</li>
		    <li>6</li>
		</ul>
	</div>
	<hr>

	<div class="div2">
		<h1>:row-reverse</h1>
		<ul>
		    <li>1</li>
		    <li>2</li>
		    <li>3</li>
		    <li>4</li>
		</ul>
	</div>
	<div class="div3">
		<h1>:column</h1>
		<ul>
		    <li>1</li>
		    <li>2</li>
		    <li>3</li>
		    <li>4</li>
		</ul>
	</div>
	<div class="div4">
		<h1>:column-reverse</h1>
		<ul>
		    <li>1</li>
		    <li>2</li>
		    <li>3</li>
		    <li>4</li>
		</ul>
	</div>
</body>
</html>
