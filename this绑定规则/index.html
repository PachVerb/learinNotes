<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>this的调用位置分析</h1>
    <script>
        //默认绑定
        function baz(){
            //当前调用栈是: baz
            //当前调用位置是全局作用域
            console.log('baz');
            bar();  // bar调用位置
        }    
        
        function bar(){
            //当前调用栈是 baz -> bar
            //调用位置 在baz中

            console.log("bar");
            foo();
        }

        function foo(){
            //当前调用栈是 baz -> bar -> foo
            //当前调用位置是在bar中

            console.log("foo");
        }

        baz(); //baz的调用位置
    </script>
</body>
</html>
