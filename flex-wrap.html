<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
			display: flex;
		}
		ul li{
			width:100px;
			height:100px;
			margin-right:5px;
			background-color:orange;
		}
		div{
			border:1px solid;
			padding:10px;
		}
		.div1 ul{
			flex-wrap: wrap;
			justify-content: space-around;
		}

		.div2 ul{
			flex-flow: row-reverse wrap;
		}
	</style>
</head>
<body>
	<h1>改变视窗,通过收缩视窗改变每一行的项目数量，flex-wrap: no-wrap | wrap | wrap-resverse</h1>
	<div class="div1">
		<ul>
		    <li>1</li>
		    <li>2</li>
		    <li>3</li>
		    <li>4</li>
		    <li>5</li>
		    <li>6</li>
		    <li>7</li>
		    <li>8</li>
		    <li>9</li>
		    <li>10</li>
		</ul>
	</div>
	<hr>
	<h1>flex-flow: (flex-direction | flex-wrap)两属性缩写</h1>
	<div class="div2">
		<ul>
		    <li>1</li>
		    <li>2</li>
		    <li>3</li>
		    <li>4</li>
		    <li>5</li>
		    <li>6</li>
		    <li>7</li>
		    <li>8</li>
		    <li>9</li>
		    <li>10</li>
		</ul>
	</div>
</body>
</html>
