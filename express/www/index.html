<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="data:;base64,="> 
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.js"></script>
   
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
</head>
<body>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="user" class="col-sm-2 control-label">账户:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="user" placeholder="请输入账户">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                <input type="password" value="" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
        <script>
            $(document).ready(function(){
                $(":button").on('click', function(){
                    var value = $('input')[0].value;
                    var value1 = $('input')[1].value
                    $.ajax({
                        url:'/login',
                        type:'get',
                        data: [value,value1],
                        dataType:'json',
                        success: function(data){
                            console.log(data);
                        },
                        error: function(err){
                           throw new Error()
                        }
                    })
                });
            });
            
        </script>
</body>
</html>
