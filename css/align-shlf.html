<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			height:500px;
			display: flex;
			border:1px solid;
			list-style: none;
			padding: 1rem;
			flex-wrap: wrap;
			align-items: flex-end;
		}
		ul li{
			width:100px;
			height:100px;
			margin-right:5px;
			background-color:orange;
		}
		.li1{
			align-self: flex-start;
		}
	</style>
</head>
<body>
	<h1>align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。

	</h1>
	<br>
	<p>这里我首先将所有项目定位到交叉轴末端，然后使用align-shlf:flex-start将第一个定位到开头</p>
	<br>
	<ul>
	    <li class="li1">1</li>
	    <li>2</li>
	    <li>3</li>
	    <li>4</li>
	</ul>
</body>
</html>
